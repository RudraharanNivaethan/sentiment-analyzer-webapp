<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Sentiment AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include 'header.html' %}
    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Analysis Report</h1>
                    <p>Detailed sentiment analysis results with comprehensive insights and visualizations</p>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="section">
            <div class="container">
                <!-- Report Header -->
                <div class="report-header">
                    <div class="report-meta">
                        <div class="report-title">
                            <h2><i class="fas fa-chart-bar"></i> Sentiment Analysis Report</h2>
                            <p class="report-date">Generated on <span id="reportDate"></span></p>
                        </div>
                    </div>
                    <div class="report-actions"></div>
                </div>

                <!-- Summary Cards -->
                <div class="summary-grid"></div>

                <!-- Detailed Analysis -->
                <div class="analysis-grid"></div>

                <!-- Visual Chart -->
                <div class="analysis-card"></div>

                <!-- Original Text -->
                <div class="analysis-card"></div>

                <!-- Raw Score Values -->
                <div class="analysis-card"></div>

                <!-- Detailed Metrics -->
                <div class="metrics-grid"></div>

                <!-- Insights -->
                <div class="insights-card"></div>
            </div>
        </section>
    </main>
    {% include 'footer.html' %}
</body>
</html>
